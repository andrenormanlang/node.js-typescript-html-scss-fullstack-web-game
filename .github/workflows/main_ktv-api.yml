# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - ktv-api

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read #This is required for actions/checkout

        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js version
              uses: actions/setup-node@v4
              with:
                  node-version: "22.x"

            - name: Install dependencies
              working-directory: backend
              run: npm ci

            - name: Build
              working-directory: backend
              run: npm run build

            - name: Prune to production dependencies
              working-directory: backend
              run: npm prune --omit=dev

            - name: Create deployment package
              run: |
                  cd backend
                  zip -r ../backend-deploy.zip .

            - name: Upload artifact for deployment job
              uses: actions/upload-artifact@v4
              with:
                  name: node-app
                  path: backend-deploy.zip

    deploy:
        runs-on: ubuntu-latest
        needs: build
        permissions:
            id-token: write #This is required for requesting the JWT
            contents: read #This is required for actions/checkout

        steps:
            - name: Download artifact from build job
              uses: actions/download-artifact@v4
              with:
                  name: node-app

            - name: Verify artifact contents
              run: |
                  ls -la
                  echo "---- ZIP top entries ----"
                  unzip -l backend-deploy.zip | head -n 60
                  echo "---- package.json presence ----"
                  unzip -l backend-deploy.zip | grep -E "(^| )package\.json$"

            - name: Login to Azure
              uses: azure/login@v2
              with:
                  client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E06CEFE959F84ECBB28DFCD0F0C84885 }}
                  tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9EC9A9E24939420CAA3ECA22D3B40FC8 }}
                  subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EBBAF4DAF1F040DA8820B9F6629AEF1F }}

            - name: "Deploy to Azure Web App"
              id: deploy-to-webapp
              uses: azure/webapps-deploy@v3
              with:
                  app-name: "ktv-api"
                  slot-name: "Production"
                  package: backend-deploy.zip
